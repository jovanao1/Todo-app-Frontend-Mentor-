<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="flex">
    <img src="bg-desktop-dark.jpg" id="slikaTama">

    <div id="gornji">
      <h1>Todo</h1>
      <img src="icon-sun.svg" id="ikonica">
    </div>

    <form>
      <input type="text" placeholder="Create a new todo..." id="input">
      <input type="submit" value=" " id="submit">
    </form>

    <div id="obaveze">
      <div id="ispod">
        <div id="a"></div> 

        <button id="all" type="button">All</button>
        <button id="active" type="button">Active</button>
        <button id="completed" type="button">Completed</button>

        <button id="clear" type="button">Clear Completed</button>
      </div>

    </div>
  
    <p>Drag and drop to reorder list</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jovanao</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
